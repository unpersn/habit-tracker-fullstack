<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Трекер привычек</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Трекер привычек</h1>
            
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showLogin()">Вход</button>
                <button class="tab-btn" onclick="showRegister()">Регистрация</button>
            </div>

            <!-- Форма входа -->
            <form id="loginForm" class="auth-form">
                <h2>Добро пожаловать!</h2>
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Пароль" required>
                </div>
                <button type="submit" class="auth-btn">Войти</button>
            </form>

            <!-- Форма регистрации -->
            <form id="registerForm" class="auth-form hidden">
                <h2>Создать аккаунт</h2>
                <div class="form-group">
                    <input type="text" id="registerUsername" placeholder="Имя пользователя" required>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Пароль (минимум 6 символов)" required>
                </div>
                <button type="submit" class="auth-btn">Зарегистрироваться</button>
            </form>

            <div id="authMessage" class="message" style="display: none;"></div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
